<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yanie's GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="allcontain">
       
      <div id="container">
        <div class="stats">
          <span id="Lvl">Lvl: </span>
          <strong><span id="Lvltext">0</span></strong>
          <span id="Health">Health: </span
          ><strong> <span id="Hptext">0</span></strong>
          <span id="Gold">Gold:</span
          ><strong> <span id="goldtext">0</span></strong>
        </div>
        <div class="moveselect">
          <button id="button1"></button>
          <button id="button2"></button>
          <button id="button3"></button>
          <button id="backtownbutton" style="width: 50px;"></button>
        </div>
        <div id="monsterstatcontainer">
        <div id="monsterstat">
          <div id="monsternamecontain">
          <span id="Monster">Monstername :</span>
          <strong><span id="Monstername"></span></strong>
        </div>
        <div id="monsterhealthcontain">
          <span id="monsterhealth">Health :</span>
          <strong><span id="Monsterhealthtext"></span></strong>
        </div>
        </div>
    </div>
        <div class="dialogue">
         <h1 id="dialoguetext">"Welcome to Yaniegame, defeat The Demon Lord in order to win!! click any button to
          start..."</h1>
        </div>
      </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
